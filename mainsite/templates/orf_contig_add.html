{% extends "base.html" %}

{% block content %}
    
    Add a new ORF for a Contig.<br><br>
    <form action="{% url "orf-contig-add" %}" method="POST">{% csrf_token %}
        <table border = 1>    
            {{contig_orf_form}}
            {{orf_form}}
        </table>
        <input type="submit" value="Add">
    </form>
    <br>
    {% for key,value in form_errors.items %}
        {{ value }}
    {% endfor %}
    
{% endblock %}

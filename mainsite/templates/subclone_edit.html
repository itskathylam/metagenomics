{% extends "base.html" %}

{% block subtitle %}
<h2><img src="{{ STATIC_URL }}icons/edit64.png" alt="edit">Edit Subclone {{ subclone.subclone_name }}</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'subclone-list' %}{{ subclone.pk }}/" method="POST">
    {% csrf_token %}
        <table border = 1>    
            {{form}}
        </table>
        <input type="submit">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>Change Password</title>
{% endblock %}

{% block subtitle %}
<h2><img src="{{ STATIC_URL }}/gear.png">Change Password</h2>
{% endblock %}

{% block content %}
    <form action="/user/password/change/" method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Save Password">
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    
    Select a FASTA file of contigs to associate with a sequencing pool.<br><br>
    
    <form action="{% url "contig-pool-add" %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <table border = 1>
            {{ contig_form }}
            {{ contig_upload_form }}
        </table>
        <input type="submit" value="Add">
    </form>
    <br>
    {% for key,value in form_errors.items %}
        {{ value }}
    {% endfor %}
    
{% endblock %}

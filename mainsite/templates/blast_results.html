{% extends "base.html" %}
{% block content %}

<p><b>Query:</b></p>
<p><font face="courier" size=2pt>{{ query }}</font></p>
<p><b>Results:</b></p>
<table> 
{% for result in results_list %}
    <tr>
            <td>
                <font face="courier" size=2pt>
                    Contig Description: {{ result.title }}<br>
                    Contig Length: {{ result.length }}<br>
                    e-value: {{ result.evalue }}<br><br>
                    {{ result.hq }}<br>
                    {{ result.hm }}<br>
                    {{ result.hs }}<br>
                </font>
            </td>
    </tr>
{% endfor %}
</table>
{% endblock %}

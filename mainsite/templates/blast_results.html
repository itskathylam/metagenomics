{% extends "base.html" %}
{% block content %}
<table> 
<tr>
    <td>Query: <br>
    <font face="courier">{{ query }}</font>
</tr>
{% for result in results_list %}
    <tr><td>
        <font face="courier">
            {% for item in result %}
                {{ item }}<br>
            {% endfor %}
        </font>
    </td></tr>
{% endfor %}
</table>
{% endblock %}

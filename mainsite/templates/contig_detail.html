{% extends "base.html" %}

{% block content %}
<h3>Contig {{ name }}</h3>
Pool: {{ pool }} <br>
Accession: {{ accession }}<br>
Associated Cosmids:
<ul>
{% for c in cosmids %}
    <li><a href="{% url 'cosmid-end-tag-list' %}{{ c.cosmid_name }}">{{ c.cosmid_name }}</a></li>
{% endfor %}
</ul>
<label>Sequence <textarea readonly rows="20" cols="70" onclick="this.focus();this.select()">{{ sequence }}</textarea></label><br>


<a href="">Edit</a>
{% endblock %}
